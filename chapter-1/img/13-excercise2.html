<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise2</title>
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>
<h2>Προσωπικά στοιχεία</h2>
<form >
    <div>
        <label for="username">Όνομα:</label>
        <input type="text" name="username" id="username">
        <label for="lastname">Επώνυμο:</label>
        <input type="text" name="lastname" id="lastname">
        <label for="fathername">Πατρώνυμο:</label>
        <input type="text" name="fathername" id="fathername">
    </div>
</form>
<h2>Στοιχεία Κατοικίας</h2>
<form>
    <div>
        <label for="adress">Διεύθυνση Κατοικίας:</label>
        <input type="text" name="adress" id="adress">
        <label for="number_of_adress">Αριθμός:</label>
        <input type="text" name="number_of_adress" id="number_of_adress">
        <label for="tk">ΤΚ:</label>
        <input type="text" name="tk" id="tk">
    </div>
</form>
<h2>Στοιχεία Επικοινωνίας</h2>
<form>
    <div>
        <label for="phone">Τηλέφωνο:</label>
        <input type="text" name="phone" id="phone">
        <label for="number">Αριθμός</label>
        <input type="text" name="number" id="number">
    </div>
</form>
    
</body>
</html>
